<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm của chúng tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        .products {
            display: flex;
            justify-content: space-between;
        }
        .product {
            background: white;
            padding: 100px;
            border-radius: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 20px;
            font-weight: bold;
        }
        .product p {
            font-size: 20px;
            margin: 20px 0;
        }
        .product button {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: darkorange;
        }
		p {color: red;}
    </style>
</head>
